<form class="modal__form modal__border ajax" action="{% url 'shop:registration' %}" method="post" data-hash="phone">
    {{ form.secret_key }}
    <p class="error error-text"></p>
    <p class="success success-text">
        Вы успешно зарегистрировались, на вашу почту, если вы ее указали, пришли данные для входа на сайт.
    </p>
    <p class="error field-error">
    </p>
    {{ form.name }}
    <label for="{{ form.name.auto_id }}">для обращения к Вам</label>
    <p class="error field-error">
    </p>
    {{ form.phone }}
    <label for="{{ form.phone.auto_id }}">используется в качестве логина</label>
    <p class="error field-error">
    </p>
    {{ form.email }}
    <label for="{{ form.email.auto_id }}">не обязателен, для уведомлений</label>
    <p class="error field-error">
    </p>
    {{ form.password }}
    <p class="error field-error">
    </p>
    {{ form.confirm_password }}
    <p class="error field-error">
    </p>
    {{ form.privacy }}
    <label class="checkbox privacy" for="registration-privacy">Я принимаю условия <a class="link link_h_orange" href="/privacy/">политики конфиденциальности</a> </label>
    <input class="btn btn_orange" type="submit" value="Зарегистрироваться">
</form>
