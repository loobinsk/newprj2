<form class="modal__border ajax" action="{% url 'shop:restore_password' %}" method="post" data-hash="username">
    {{ form.secret_key }}
<div class="modal__form">
    <p class="error error-text"></p>
    <p class="success success-text">
        Новый пароль отправлен на вашу почту/телефон
    </p>
    <p class="error field-error">
    </p>
    {{ form.phone_or_email }}
      <input class="btn btn_orange" type="submit" value="Востановить">
    </div>
</form>
